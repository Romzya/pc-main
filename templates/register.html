<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Сборка ПК</title>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Регистрация</h1>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="text" name="TP" placeholder="Номер телефон" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            
            <div class="auth-link">
                Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
            </div>
            <div style="position: fixed;bottom: 0; left: 0; right: 0; text-align: center;">
                © 2025 Петров ЙОУ
            </div>
        </div>
    </div>
</body>
</html>
